<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAdeX | نختصر الزمن، ونصنع الثمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
            color: #222;
        }
        header {
            background-color: #111;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff5722;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1515165562835-c5249f042d7f') center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .categories, .featured {
            padding: 40px 20px;
            text-align: center;
        }
        .categories h2, .featured h2 {
            margin-bottom: 30px;
            color: #111;
        }
        .cat-grid, .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .category, .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .category img, .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RAdeX</div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">من نحن</a>
            <a href="#">المتجر</a>
            <a href="#">العروض</a>
            <a href="#">اتصل بنا</a>
        </nav>
    </header><section class="hero">
    <h1>نختصر الزمن، ونصنع الثمن.</h1>
    <button>تسوّق الآن</button>
</section>

<section class="categories">
    <h2>تصفح حسب الفئة</h2>
    <div class="cat-grid">
        <div class="category">
            <img src="https://via.placeholder.com/200x150" alt="إلكترونيات">
            <p>إلكترونيات</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/200x150" alt="ملابس">
            <p>ملابس</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/200x150" alt="ديكور">
            <p>ديكور</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/200x150" alt="عروض خاصة">
            <p>عروض خاصة</p>
        </div>
    </div>
</section>

<section class="featured">
    <h2>منتجات مختارة</h2>
    <div class="product-grid">
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="منتج 1">
            <p>اسم المنتج</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product">
<img src="https://via.placeholder.com/200x200" alt="منتج 2">
            <p>اسم المنتج</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="منتج 3">
            <p>اسم المنتج</p>
            <button>أضف إلى السلة</button>
        </div>
    </div>
</section>

<footer>
    جميع الحقوق محفوظة © RAdeX 2025
</footer>

</body>
</html>
